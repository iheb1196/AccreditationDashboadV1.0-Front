<!-- Page Heading -->
<h1 class="h3 mb-4 text-gray-800">My courses</h1>



<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">My courses</h6>

        <button class="btn btn-sm btn-primary" routerLink="/home/addcourses"><i class="fas fa-plus"></i> ADD</button>
    </div>
    <div class="card-body">

        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Course Name</th>
                        <th>First File</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr >
                        <th>#</th>
                        <th>Course Name</th>
                        <th>First File</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </tfoot>
                <tbody>

                    <tr *ngFor="let c of courses;let j = index">
                        <td>{{j}}</td>
                        <td>{{c.coursename}}</td>
                        <td> <a [href]="c.outcome " download >Preview</a> </td>
                        <td>{{c.status}}</td>
                        <td>
                           <button class="btn btn-sm btn-warning">SUBMIT</button>
                        </td>
                        
                    </tr>


                </tbody>
            </table>
        </div>
    </div>

</div>
